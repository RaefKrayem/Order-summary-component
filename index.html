<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <img src="images/illustration-hero.svg" alt="" class="hero">

    <div class="content">
    <div class="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    
    <div class="planButton">

      <div class="annual-plan">

        <div class="priceMusic">
            <img src="images/icon-music.svg" alt="" class="icon-music">
            <div class="price">
              <h3>Annual Plan</h3>
              <h5 class="price-value">$59.99/year</h6>
            </div>
        </div>

        <a href="#">Change</a>
      </div>

    </div>
      <button><h4>Proceed to Payment</h4></button>

   
    <h5 class="cancel">Cancel Order</h5> 

  </div>

</div>

<div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> 
  <p>Coded by <a href="https://github.com/rkm321">Raef Krayem</a>.</p>
</div>

</body>
</html>
